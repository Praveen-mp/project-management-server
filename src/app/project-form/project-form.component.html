<div class="form-container">
    <h2>{{ editingProjectId ? 'Edit Project' : 'Create Project' }}</h2>
    
    <form [formGroup]="projectForm" (ngSubmit)="saveProject()">
      <label>Project Name:</label>
      <input type="text" formControlName="name" required>
      
      <label>Description:</label>
      <textarea formControlName="description"></textarea>
  
      <label>Start Date:</label>
      <input type="date" formControlName="startDate">
  
      <label>End Date:</label>
      <input type="date" formControlName="endDate">
  
      <label>Status:</label>
      <select formControlName="status">
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
  
      <label>Owner:</label>
      <input type="text" formControlName="owner">
  
      <button type="submit">{{ editingProjectId ? 'Update Project' : 'Create Project' }}</button>
    </form>
  </div>
